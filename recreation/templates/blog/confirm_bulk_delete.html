{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <h2>Удаление старых постов</h2>
    <p>Вы уверены, что хотите удалить все посты старше 1 года?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'post_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
