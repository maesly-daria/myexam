{% load blog_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { text-align: center; margin-top: 20px; }
        .content { text-align: center; margin: 20px; }
        .image-container { text-align: center; margin-bottom: 20px; }
        .image-container img { max-width: 100%; height: auto; }
        .post-date { font-size: 14px; color: grey; text-align: center; }
        .post-tags { font-size: 14px; color: grey; margin-top: 20px; }
    </style>
</head>
<body>
<p>{% current_time %}</p>

    <div class="container">
        <h1>{{ post.title }}</h1>
        <div class="content">
            <p>{{ post.body }}</p>
        </div>
        {% if post.image_url %}
            <div class="image-container">
                <img src="{{ post.image_url }}" alt="Post Image">
            </div>
        {% endif %}
    </div>
    <p class="post-date">{{ post.publish|date:"d F Y" }}</p>
    <div class="post-tags">
        {% for tag in post.tags.all %}
            <span>{{ tag.name }}</span>{% if not forloop.last %}, {% endif %}
        {% endfor %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
